<h1>{{TOUR_OF_HEROES}} ({{mode}})</h1>
<h3>{{HEROES}}:</h3>
<ul>
    <li *ngFor="let hero of heroes">
        {{hero.name}}
    </li>
</ul>
{{NEW_HERO_NAME}}:
<input #newHeroName />
<button (click)="navigateToUserData()">
  Add Hero
</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
