<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header" (click)="onSelect()">
            <a href="/" class="navbar-brand">{{USER_DATA_HEADING}}</a>
        </div>
    </nav>
</header>
<main>
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group user-list">
                <li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user === activeUser">
                    {{user.name}} ({{user.username}})
                </li>
            </ul>
            <user-form (userCreated)="onUserCreated($event)"></user-form>
        </div>
        <div class="col-sm-8">
            <user-profile [user]="activeUser"></user-profile>
            <div class="jumbotron" *ngIf="!activeUser">
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>{{CHOOSE_ACTIVE_USER}}</h2>
            </div>
        </div>
    </div>
</main>

<footer class="text-center">
    {{COPYRIGHT}}
</footer>
